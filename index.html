<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="videos/pexels-tima-miroshnichenko-6549663.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="forms">
            <form autocomplete="off">
                <div class="signin" align="center">
                    <h2>Sign in</h2>
                    Welcome to Publishing House!
                </div>
                
                <div class="form_input-container">
                    <h3>E-mail:</h3>
                    <input type="text" name="email" required  id="user">
                </div>
                
                <div class="form_input-container">
                    <h3>Password:</h3>
                    <input type="password" name="password" id="password">
                </div>
                <div class="check">
                    <input type="checkbox" class="Checkbox">
                    Remember Me
                </div>
                <button name="submit">Sign In</button>
                <div class="dntsignup">
                    Don't have an account? <a class="signuptext">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="form" style="display: none;">
            <form autocomplete="off">
                <div class="signin" align="center">
                    <h2>Sign Up</h2>
                    Welcome to Publishing House!
                </div>
                <div class="form_input-container">
                    <h3>Username:</h3>
                    <input type="text" name="email"  id="user">
                </div>
                
                <div class="form_input-container">
                    <h3>E-mail:</h3>
                    <input type="text" name="email"  id="user">
                </div>
                
                <div class="form_input-container">
                    <h3>Password:</h3>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form_input-container">
                    <h3>Password:</h3>
                    <input type="password" name="password" id="password">
                </div>
                <div class="check">
                    <input type="checkbox" class="Checkbox">
                    Remember Me
                </div>
                <button name="submit">Sign In</button>
                <div class="dntsignup">
                    Have an account? <a  class="logintext">Login</a>
                </div>
            </form>
        </div>
